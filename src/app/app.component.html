<h1>两个模块的组件分别引用自己模块目录下assets，路径归集到统一的根目录assets</h1>
<p>通过angular.json配置assets镜像</p>
<pre>
"glob": "**/*",
"input": "src/app/authentication/assets",
"output": "/assets/"

"glob": "**/*",
"input": "src/app/help/assets",
"output": "/assets/"
</pre>
<div>
  <app-login></app-login>
</div>
<div>
  <app-questions></app-questions>
</div>
